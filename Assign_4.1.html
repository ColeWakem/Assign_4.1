<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="en-us" http-equiv="Content-Language" />
    <title>Assign_4.1</title>
    <link href="Assign_4.1.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="Assign_4.1.js"></script>
  </head>

  <body>

    <div id="border1">
      <a href="https://colewakem.github.io/Assign_4/Assign_4.html" class="button1">Back to Main Page</a>
      <center><h1 class="text1">Booking Your Stay</h1></center>
      <img id="image1" src="wakems.png" alt="Wakem's"/>
    </div>

    <div id="border2">
      <center><form id="form1">
      <p> Name and Email :</p>
        <input type="text" name="firstName" id="firstName" placeholder="Your First name.." value=""/>
        <input type="text" name="lastName" id="lastName" placeholder="Your Last name.." value="" />
        <input type="text" name="eMail" id="eMail" placeholder="Your Email.." value=""/>

      <p> What Format of Room do you Need (Info in the Room Formats can be Found <a href="https://colewakem.github.io/Assign_4/Assign_4.html">Here</a>) :</p>

      <div>
        <input type="radio" id="room1" name="room" value="single" checked></input>
        <label for="room1">Single</label>
      </div>

      <div>
        <input type="radio" id="room2" name="room" value="double"></input>
        <label for="room2">Double</label>
      </div>

      <p> Number of Guest Staying With us :</p>

        <input type="number" name="amoGuest" id="amoGuest" placeholder="Amount of Guests.." value=""/>

      <p> Start Date of Stay :</p>
        <input type="text" name="startDay" id="startDay" placeholder="DD" value=""/>
        <input type="text" name="startMonth" id="startMonth" placeholder="MM" value=""/>
        <input type="text" name="startYear" id="startYear" placeholder="YYYY" value=""/>
      <p> End Date of Stay :</p>
        <input type="text" name="endDay" id="endDay" placeholder="DD" value=""/>
        <input type="text" name="endMonth" id="endMonth" placeholder="MM" value=""/>
        <input type="text" name="endYear" id="endYear" placeholder="YYYY" value=""/>

        <button type="button" onclick="bookEnd()"> Book </button>

        <p id="output">-</p>
      </form></center>
    </div>

</body></html>
